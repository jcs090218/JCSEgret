<h1 id=span-classmanual-namespan-user-manual-span-classversion-num-01span><span class=manual-name></span> User Manual (<span class=version-num-01></span>)</h1><p>JCSEgret is a library for express game production. It provide tools that Egret Engine itself does not provide. For instance, 2D camera support, time handler to get the delta time between frames, etc.
